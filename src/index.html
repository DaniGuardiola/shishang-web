<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shishang</title>
  <link rel="stylesheet" href="styles.build.css">
</head>

<body>
  <header>
    <div id="contact-bar"></div>
    <div id="logo"></div>
    <nav></nav>
  </header>
  <section id="buffet" class="asd dfdf sdf"></section>
  <section id="menu">
    <div class="menu-section">
      <div data-id="entrantes" class="text-center bg-green-500 header">
        <input class="hidden toggle" type="checkbox">
        <span class="lbl-toggle">Entrantes</span>
      </div>
      <div data-id="entrantes" collapsed style="height: 0;" class="overflow-hidden content">
        <ul>
          <li class="flex">
            <span id="menu-item-name">Rollitos de primavera</span>
            <span class="flex-1" id="menu-item-spacer"></span>
            <span id="menu-item-price">1,20€</span>
          </li>
          <li class="flex">
            <span id="menu-item-name">Rollito de Vietnam (2 unidades)</span>
            <span class="flex-1" id="menu-item-spacer"></span>
            <span id="menu-item-price">2,50€</span>
          </li>
          <li class="flex">
            <span id="menu-item-name">Empanadilla china (8 piezas)</span>
            <span class="flex-1" id="menu-item-spacer"></span>
            <span id="menu-item-price">4,25€</span>
          </li>
          <li class="flex">
            <span id="menu-item-name">Tarta de calabaza (8 piezas)</span>
            <span class="flex-1" id="menu-item-spacer"></span>
            <span id="menu-item-price">4,25€</span>
          </li>
          <li class="flex">
            <span id="menu-item-name">Ensalada de la casa</span>
            <span class="flex-1" id="menu-item-spacer"></span>
            <span id="menu-item-price">3,55€</span>
          </li>
          <li class="flex">
            <span id="menu-item-name">Ensalada de alga, hongo, tofu, tomate, judiaverde, etc</span>
            <span class="flex-1" id="menu-item-spacer"></span>
            <span id="menu-item-price">3,55€</span>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <section id="location"></section>
  <section id="reasons"></section>
  <footer>
    <nav></nav>
  </footer>
  <script type="text/javascript">
    (() => {
      const menu = [{
        name: 'Entrantes',
        items: [{
          name: 'Rollito ...',
          price: 1.2
        }, {
          name: 'asd',
          price: 3
        }]
      }]

      const collapseTimeout = {}

      function toggleCollapsible(id) {
        const contentEl = document.querySelector(`.menu-section .content[data-id="${id}"]`)
        const collapsed = contentEl.hasAttribute('collapsed')

        if (!collapsed) {
          contentEl.style.height = 0
          contentEl.setAttribute('collapsed', '')
          clearTimeout(collapseTimeout[id])
        } else {
          const height = contentEl.querySelector('ul').getBoundingClientRect().height
          contentEl.style.height = `${height}px`
          contentEl.removeAttribute('collapsed')
          collapseTimeout[id] = setTimeout(() => contentEl.style.height = '', 5000)
        }
      }

      function setupMenuCollapsibles() {
        const headersEls = [...document.querySelectorAll('.menu-section .header')]
        headersEls.forEach(headerEl => headerEl.addEventListener('click', e => {
          const id = e.currentTarget.getAttribute('data-id')
          toggleCollapsible(id)
        }))
      }

      function init() {
        setupMenuCollapsibles()
      }


    })()
  </script>
</body>

</html>
